<ng-container *ngIf="tasks.length > 0; else empty">
  <app-task-item
    *ngFor="let task of tasks"
    [task]="task"
    (onToggleReminder)="toggleReminder(task)"
    (onDeleteTask)="deleteTask(task.id)"
  ></app-task-item>
</ng-container>

<ng-template #empty>
  <div>
    <p>No tasks found.</p>
  </div>
</ng-template>
